<!--SECTION: HTML Semantic Elements
    QUESTION: Usage of number and range elements in HTML-->
<!DOCTYPE html>
    <br lang="en">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
        <title>Photo Rating</title>
    </head>
    <body>
        <br>
        <label>Rate this photo:</label><br/>
        <img src="logo.png" alt="logo" />
        <input type="number" min="1" max="5" name="rate" /><br/>
        <br></br>
        <br></br>
        <label>Grumpy</label>
        <input type="range" min="0" max="10" step="1" name="happiness" />
    </body>
</html>

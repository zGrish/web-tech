<!--SECTION: Introducing Tables
    QUESTION: Using caption element and scope attribute improve accessibility for screen reader users-->
<!DOCTYPE html>
    <head lang="en">
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0"><title>Famous Paintings</title>
    </head>
    <body>
        <table><caption>Famous Paintings</caption>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Year</th>
                    <th scope="col">Width</th>
                    <th scope="col">Height</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The Death of Marat</td>
                    <td>Jacques-Louis David</td>
                    <td>1793</td>
                    <td>162cm</td>
                    <td>128cm</td>
                </tr>
                <tr>
                    <td>Starry Night</td>
                    <td>Vincent van Gogh</td>
                    <td>1889</td>
                    <td>73.7cm</td>
                    <td>92.1cm</td>
                </tr>
                <tr>
                    <td>Mona Lisa</td>
                    <td>Leonardo da Vinci</td>
                    <td>1503</td>
                    <td>77cm</td>
                    <td>53cm</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

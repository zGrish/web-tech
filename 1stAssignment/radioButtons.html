<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
        <title>Region Selection</title>
    </head>
    <body>
        <input type="radio" name="where" value="1" id="northAmerica">
        <label for="northAmerica">North America</label><br/>
        <input type="radio" name="where" value="2" id="southAmerica" checked>
        <label for="southAmerica">South America</label><br/>
        <input type="radio" name="where" value="3" id="asia">
        <label for="asia">Asia</label>
    </body>
</html>

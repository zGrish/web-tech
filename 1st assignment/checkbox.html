<!--SECTION: Forms Control Elements 
    QUESTION: Usage of the input type="checkbox" element in HTML forms-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destination Selection</title>
    </head>
    <body>
        <label>Where would you like to visit?</label><br/>
        <input type="checkbox" name="visit" value="canada" id="visitCanada">
        <label for="visitCanada">Canada</label><br/>
        <input type="checkbox" name="visit" value="france" id="visitFrance">
        <label for="visitFrance">France</label><br/>
        <input type="checkbox" name="visit" value="germany" id="visitGermany">
        <label for="visitGermany">Germany</label>
    </body>
</html>

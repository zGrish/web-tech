<!--QUESTION 11: HTML code demonstrating JavaScript Math Object:-->
<!DOCTYPE html>
<html>
<head>
    <title>Math</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output = "Math.PI: " + Math.PI + "<br>";
        output += "Math.sqrt(4): " + Math.sqrt(4) + "<br>";
        output += "Math.random(): " + Math.random() + "<br>";
        
        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>

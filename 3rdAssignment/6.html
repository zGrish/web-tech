<!--QUESTION 6: HTML code demonstrating JavaScript try and catch:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-Catch Example</title>
</head>
<body>
    <h1>Try-Catch Example</h1>

    <button onclick="testBuiltInException()">Test Built-in Exception</button>
    <button onclick="testUserDefinedException()">Test User-defined Exception</button>

    <script>
        function testBuiltInException() {
            try {
                nonexistantfunction("hello");
            } catch (err) {
                alert("An exception was caught: " + err);
            }
        }

        function testUserDefinedException() {
            try {
                var x = -1;
                if (x < 0) {
                    throw "smallerthan0Error";
                }
            } catch (err) {
                alert(err + " was thrown");
            }
        }
    </script>
</body>
</html>

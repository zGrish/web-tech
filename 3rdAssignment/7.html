<!--QUESTION 7: HTML code demonstrating JavaScript Constructors:-->
<!DOCTYPE html>
<html>
<head>
    <title>Constructors</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var greeting = "Good Morning";
        var greetingFormal = new String("Good Morning");
        document.getElementById("output").innerHTML = greeting + "<br>" + greetingFormal;
    </script>
</body>
</html>

<!--QUESTION 13: HTML code demonstrating JavaScript Date:-->
<!DOCTYPE html>
<html>
<head>
    <title>Date</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var d = new Date();
        document.getElementById("output").innerHTML = "Today is " + d.toString();
    </script>
</body>
</html>

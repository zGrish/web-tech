<!--QUESTION 1: HTML document demonstrating Inline JavaScript-->
<!DOCTYPE html>
<html>
<head>
    <title>Inline JavaScript Example</title>
    <script type="text/javascript">
        function OpenWindow() {
            window.open('https://www.example.com', '_blank');
        }
    </script>
</head>
<body>
    <a href="javascript:OpenWindow();">More Info</a>
    <br><br>
    <input type="button" onclick="alert('Are you sure?');" value="Click Me" />
</body>
</html>

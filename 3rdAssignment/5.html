<!--QUESTION 5: HTML code demonstrating JavaScript using a loop, for loop, functions, and alerts:-->
<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops, Functions, and Alerts</title>
</head>
<body>
    <h1>JavaScript Examples</h1>

    <button onclick="displayWhileLoop()">While Loop</button>
    <button onclick="displayForLoop()">For Loop</button>
    <button onclick="showPowerAlert()">Power Function</button>

    <script type="text/javascript">
        function displayWhileLoop() {
            var i = 0;
            var result = "While Loop:\n";
            while (i < 10) {
                result += "i = " + i + "\n";
                i++;
            }
            alert(result);
        }

        function displayForLoop() {
            var result = "For Loop:\n";
            for (var i = 0; i < 10; i++) {
                result += "i = " + i + "\n"; 
            }
            alert(result); 
        }

        function power(x, y) {
            var pow = 1;
            for (var i = 0; i < y; i++) {
                pow = pow * x;
            }
            return pow;
        }

        function showPowerAlert() {
            var result = power(2, 10);
            alert("Power Function:\n2^10 = " + result);
        }
    </script>
</body>
</html>

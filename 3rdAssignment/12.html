<!--QUESTION 12: HTML code demonstrating JavaScript Strings:-->
<!DOCTYPE html>
<html>
<head>
    <title>String</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var greet = new String("Good");
        var greetShort = "Good";
        var output = "Length of greetShort: " + greetShort.length + "<br>";

        var strLong = greet.concat("Morning");
        var strShort = greetShort + "Morning";

        output += "Long form concatenation: " + strLong + "<br>";
        output += "Short form concatenation: " + strShort + "<br>";

        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>

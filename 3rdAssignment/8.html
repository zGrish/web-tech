<!--QUESTION 8: HTML code demonstrating JavaScript Properties:-->
<!DOCTYPE html>
<html>
<head>
    <title>Properties</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var someObject = { property: "Some value" };
        document.getElementById("output").innerHTML = someObject.property;
    </script>
</body>
</html>

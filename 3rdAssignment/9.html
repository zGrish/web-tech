<!--QUESTION 9: HTML code demonstrating JavaScript Methods:-->
<!DOCTYPE html>
<html>
<head>
    <title>Methods</title>
</head>
<body>
    <script>
        var someObject = {
            doSomething: function() {
                alert("Doing something!");
            }
        };
        someObject.doSomething();
    </script>
</body>
</html>

<!--QUESTION 9: HTML code demonstrating JavaScript Methods:-->
<!DOCTYPE html>
<html>
<head>
    <title>Methods</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var someObject = {
            doSomething: function() {
                return "Doing something!";
            }
        };
        document.getElementById("output").innerHTML = someObject.doSomething();
    </script>
</body>
</html>
